<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div class="appName">
            <span class="title">WeatherApp</span>
        </div>
    </header>
    <section>
        <div class="form">
            <div>
                <form class="inputForm">
                <label for="location">
                    <input class="location" type="text" placeholder="Enter Name Of The City" name="location">
                </label>
                <label for="button">
                    <input class="button" value="Get WeatherUpdate" type="button" name="button">
                </label>
                </form>
            </div>
            
            <div class="resultBlock">
                <div>
                    <figure>
                        <img src="" alt="WeatherDescription Related Image">
                        <figcaption class="Description"></figcaption>
                    </figure>
                    
                </div>
            </div>
        </div>
   </section>
   <footer></footer> 
    <script src="script.js"></script>
</body>
</html>
